<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra chuoi co doi xung k</title>
</head>
<body>
<script>
    checkString();

    function isSymmetry(str) {
        if (str.length < 2)
            return false;
        for (let i = 0; i < str.length/2; i++) {
            if (str[i] != str[str.length - 1 - i])
                return false;
        }
        return true;
    }

    function checkString() {
        let str = prompt("Enter the string to check: ");
        document.write("The string just added is: " + str + "<br>")
        if (isSymmetry(str)) {
            document.write("That sequence is symmetrical!!!");
        } else {
            document.write("That sequence is not symmetrical!!!");
        }
    }
</script>
</body>
</html>
